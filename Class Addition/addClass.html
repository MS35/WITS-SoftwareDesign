<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <title>Add Class</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/formstyle.css">
    <!-- google fonts  -->
    <link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.post("findLecturers.php",{name: ""},
                function (data){
                    $("#lecturersList").html(data);
                });
            $.post("getCourseCode.php",{name: ""},
                function (data){
                    $("#courseCode").html(data);
                });
        });
    </script>
</head>
<body>
    <div class="w3ls-banner">
        <div class="heading">
            <h1>Class Addition Form</h1>
        </div>
        <div class="container">
            <div class="agile-form">
                <form action="addNewClass.php" method="post">
                    <ul class="field-list">
                        <li>
                            <label class="form-label">
                                Course Code:
                            </label>
                            <div class="form-input">
                                <div id="courseCode"></div>
                            </div>
                        </li>
                        <li>
                            <label class="form-label">
                                Lecturer
                                <span class="form-required"> * </span>
                            </label>
                            <div>
                                <input list='lecturersList' type="text" name="lecturer" 
                                       placeholder="Type in the lecturer's name and select it from the list below" required>
                                <div class='form-input drop'>
                                    <datalist id='lecturersList'>
                                    </datalist>
                                </div>
                            </div>
                        </li>
                        <li>
                            <label class="form-label">
                                Diagonal
                                <span class="form-required"> * </span>
                            </label>
                            <div class="form-input drop">
                                <select class="form-dropdown" name="diagonal" required>
                                    <option value="" disabled selected>-Select the diagonal this course is on-</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    <option value="GEN">General</option>
                            </select>
                            </div>
                        </li>
                    </ul>
                    <input type="submit" class="button" value="Add Class">
                    <a href="apply1.html" class="button"> Back </a>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
