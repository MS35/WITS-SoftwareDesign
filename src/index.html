<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>Venue Application</title>
	<meta name="keywords" content="Study Application Form Responsive widget, Flat Web Templates, Android Compatible web template, 
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets -->
	<link rel="stylesheet" href="css/style.css">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,700" rel="stylesheet">
</head>
<body>
	<div class="w3ls-banner">
	<div class="heading">
				<h1>Venue Application Form</h1>
	</div>
		<div class="container">
			<div class="heading">
				<h2>Application</h2>
				<p>Please fill out the application form carefully</p>
			</div>
			<div class="agile-form">
				<form action="/" method="post">
					<ul class="field-list">
						<li>
							<label class="form-label"> 
								Course Code
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="course_code" placeholder="" required >
							</div>
						</li>
						<li>
							<label class="form-label"> 
								Course Co-ordinator
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="course_coordinator" placeholder="" required >
							</div>
						</li>
						<li>
							<label class="form-label">
								E-Mail Address
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="email" name="email" placeholder="" required>

							</div>
						</li>
						<li>
							<label class="form-label">
							   Type of instruction
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input drop">
								<span class="form-sub-label">
									<select name="instruction">
										<option>&nbsp;</option>
										<option value="Lecture"> Lecture </option>
										<option value="Tutorial"> Tutorial </option>
									 </select>
								</span>
							</div>
						</li>
                        <li>
                            <label class="form-label">
                                Size of venue required
                                <span class="form-required"> * </span>
                            </label>
                            <div class="form-input">
                                <input type="text" name="class_size" placeholder="Enter venue size ">
                            </div>
                        </li>
                        <li>
                            <label class="form-label">
                                Length of course
                                <span class="form-required"> * </span>
                            </label>
                            <div class="form-input drop">
                                <select class="form-dropdown" name="length_of_course" required>
                                    <option value="">&nbsp;</option>
                                    <option value="Full Year"> Full Year </option>
                                    <option value="First Semester"> First Semester </option>
                                    <option value="Second Semester"> Second Semester</option>
                                    <option value="Block 1"> Block 1 </option>
                                    <option value="Block 2"> Block 2 </option>
                                    <option value="Block 3"> Block 3 </option>
                                    <option value="Block 4"> Block 4 </option>

                                </select>
                            </div>
                        </li>
                        <li>
                            <label class="form-label">
                                Weekday
                                <span class="form-required"> * </span>
                            </label>
                            <div class="form-input drop">
                                <select class="form-dropdown" name="weekday" required>
                                    <option value="">&nbsp;</option>
                                    <option value="Monday"> Monday </option>
                                    <option value="Tuesday"> Tuesday </option>
                                    <option value="Wednesday"> Wednesday </option>
                                    <option value="Thursday"> Thursday </option>
                                    <option value="Friday"> Friday </option>

                                </select>
                            </div>
                        </li>
                        <li>
                            <label class="form-label">
                                Time selection
                                <span class="form-required"> * </span>
                            </label>
                            <label class="customcheck"> 08:00 - 08:45
                                <input type="checkbox" name="period 1">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> 09:00 - 09:45
                                <input type="checkbox" name="period 2">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> 10:15 - 11:00
                                <input type="checkbox" name="period 3">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> 11:15 - 12:00
                                <input type="checkbox" name="period 4">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> 12:30 - 13:15
                                <input type="checkbox" name="period 5">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> 14:15 - 15:00
                                <input type="checkbox" name="period 6">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> 15:15 - 16:00
                                <input type="checkbox" name="period 7">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> 16:15 - 17:00
                                <input type="checkbox" name="period 8">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                        <li>
                            <label class="form-label">
                                Equipment Required
                                <span class="form-required"> * </span>
                            </label>
                            <label class="customcheck"> Screen
                                <input type="checkbox" name="screen">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> Speaker
                                <input type="checkbox" name="speaker">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> Sound
                                <input type="checkbox" name="sound">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> OHP
                                <input type="checkbox" name="ohp">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> Document camera
                                <input type="checkbox" name="doc_camera">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> HDMI cable
                                <input type="checkbox" name="hdmi">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> VGA cable
                                <input type="checkbox" name="vga">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customcheck"> Data projector
                                <input type="checkbox" name="projector">
                                <span class="checkmark"></span>
                            </label>
                        </li>

					</ul>
					<input type="submit" value="Submit">
				</form>	
			</div>
		</div>
	</div>
	</div>
</body>
</html>
