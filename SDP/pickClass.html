<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>Venue Application</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets -->
	<link rel="stylesheet" href="css/app1style.css">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.post("getCourses.php",{name: ""},
                function (data){
                    $("#courses").html(data);
                }
            );

            $("#courses").change(
                function(){
                    var value = $("#courses").val();

                    if(value !== ""){
                        $.post("getClasses.php",{course: value},
                            function (data){
                                $("#classes").html(data);
                            }
                        );
                    }
                }
            );

        });
    </script>
</head>
<body>
	<div class="w3ls-banner">
	<div class="heading">
				<h1>Venue Application Form</h1>
	</div>
		<div class="container">
			<div class="agile-form">
				<form action="apply1PHPNew.php" method="post">
					<ul class="field-list">
                        <li>
                            <label class="form-label">
                                Select Course:
                                <span class="form-required"> * </span>
                            </label>
                            <div class="form-input drop">
                                <span class="form-sub-label">
                                    <select id="courses" name="course" required></select>
                                </span>
                            </div>
                        </li>
                        <li>
                            <label class="form-label">
                                Select Class:
                                <span class="form-required"> * </span>
                            </label>
                            <div class="form-input drop">
                                <span class="form-sub-label">
                                    <select id="classes" name="class"required>
                                        <option selected disabled>--------</option>
                                    </select>
                                </span>
                            </div>
                        </li>

					</ul>
                    <input type="submit" name="back" class="button" id="Back" value="back">
                    <input type="submit" name="next" class="button" id="Next" value="next">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
