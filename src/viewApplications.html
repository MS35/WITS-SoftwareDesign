<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Applications</title>
    <script type="text/javascript">
        window.onload = function() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                document.getElementById("viewTable").innerHTML = this.responseText;

            };
            xmlhttp.open("GET", "ViewApplications.php", true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
    <h1>View Applications</h1>
    <br><div id="viewTable"></div>
</body>
</html>
